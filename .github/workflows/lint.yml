name: Linter code
on:
  push:
    branches:
      - 'main'
      - '*.x'
    paths:
      - '**.go'
  pull_request:
    paths:
      - '**.go'
jobs:
  golangci:
    name: Linter code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
            go-version: 'stable'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.55.0
